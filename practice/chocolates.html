<!DOCTYPE html>
 <html>
    <head>
		<title>Chocolate Box</title>
        <style>
            body{
                background: linear-gradient(135deg, #1a2980, #26d0ce);
                height: 100vh;
            }
            h1{
                text-align: center;
                font-family: Tahoma, sans-serif;
                color: white;
            }
            .container {
              display: grid;
              width: 80vw;
              height: 80vh;
              margin: auto;
              grid-template-columns: 1fr 1fr 1fr;
              grid-template-rows: 1fr 1fr 1fr;
              background-color: #311;
              padding: 10px;
              border-radius: 20px;
              border: 8px solid #fdd;
            }
            .heart {
              height: 20vh; /* adjust to control the size */
              aspect-ratio: 1;
              --_m: radial-gradient(#000 69%,#0000 70%) 84.5%/50%;
              -webkit-mask-box-image: var(--_m);
                         mask-border: var(--_m);
              clip-path: polygon(-41% 0,50% 91%, 141% 0);
              margin: auto;
            }
            /* fallback until better support for mask-border */
            @supports not (-webkit-mask-box-image: var(--_m)) {
              .heart {
                mask:
                 radial-gradient(at 70% 31%,#000 29%,#0000 30%),
                 radial-gradient(at 30% 31%,#000 29%,#0000 30%),
                 conic-gradient(#000 0 0) bottom/100% 50% no-repeat;
              }
            }
            .milkchocolate { 
            	background-color: chocolate;
				grid-column-start: 3;
			}
			.darkchocolate { 
				background-color: brown; 
				grid-column-start: 2;
			} 

            .lilbits{
                grid-column-start: 1;
                grid-row-start: 1;
                display: grid;
              grid-template-columns: 1fr 1fr 1fr;
              grid-template-rows: 1fr 1fr 1fr;
            }
            .mnm{
                /*grid-column-start:1;
                grid-row-start:1;*/
                width:9vh;
                height:9vh;
                background-color:red;
				background-image: linear-gradient(to bottom, #e00, #803);
                border-radius:50%;
                margin: auto;
                display: grid;
                place-items: center;
                font-size: 2em;
				color: white;
            }

			.greenmnm {
				background-image: linear-gradient(to bottom, #0f0, #083);
			}
			.yellowmnm {
				background-image: linear-gradient(to bottom, #ee0, #a60);
			}
			.bluemnm {
				background-image: linear-gradient(to bottom, #55f, #308);
			}
        </style>
    </head>
    <body>
        <h1>Please, enjoy your sweetened cacao product.</h1>
        <div class="container">
            <div class="heart milkchocolate"></div>
			<div class="heart milkchocolate"></div>
			<div class="heart milkchocolate"></div>

			<div class="heart darkchocolate"></div>
			<div class="heart darkchocolate"></div>
			<div class="heart darkchocolate"></div>

            <div class="lilbits">
                <div class="mnm">m</div>
                <div class="mnm bluemnm">m</div>
                <div class="mnm greenmnm">m</div>
                <div class="mnm greenmnm">m</div>
                <div class="mnm">m</div>
                <div class="mnm yellowmnm">m</div>
                <div class="mnm bluemnm">m</div>
                <div class="mnm yellowmnm">m</div>
                <div class="mnm greenmnm">m</div>
                <!-- TODO: Add some more divs here, and style them
                    to fill in the 'lilbits' part of the chocolate box -->
            </div>
            <!-- TODO: Add some more divs here, and style them
                to fill in the other sections of the chocolate box -->
        </div>
    </body>
</html>
