<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Function Practice</title>
	</head>
	<body>
		<h1>Functions</h1>
        <p>(Look at the console)</p>
		<script>

            // A function!!
            console.log('hellow there')

            // A custom function!!
            function sayHi() {
                console.log('Hi');
            }

            // Execute the custom function!!
            sayHi();
            sayHi();
            sayHi();
            sayHi();
            sayHi();

            // A more interesting function!!

            function sayHiToSomeone(victim) {
                console.log('Hi ' + victim);
            }

            sayHiToSomeone('Bork');
            sayHiToSomeone('John D. Consoleviewer');

            // An even more interesting function!!

            function sayHiToTwoPeople(victim1, victim2) {
                console.log('Hi ' + victim1 + ' and ' + victim2)
            }

            sayHiToTwoPeople('Roberts', 'Thomas')

        </script>
	</body>
</html>
