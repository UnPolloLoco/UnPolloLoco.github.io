<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<script src="../js/validate.js"></script>
		<style>	
			.grid {
				display: grid;
				height: 90vh;
				gap: 10px;
				background-color: transparent;
  				grid:
					'head  head head'  1fr
					'lside main rside' 3fr
					'foot  foot foot'  1fr
					/1fr 3fr 1fr;
			}
			.grid div {
				background-color: green;
				font-size: 50px;
				text-align: center;
			}
			#head { grid-area: head; }
			#lside { grid-area: lside; }
			#main { grid-area: main; }
			#rside { grid-area: rside; }
			#foot { grid-area: foot; }
		</style>
	</head>
	<body>
		<div class="grid">
			<div id="head">HEADER</div>

			<div id="lside">SIDE</div>
			<div id="main">MAIN</div>
			<div id="rside">SIDE</div>

			<div id="foot">FOOT</div>
		</div>
	</body>
</html>
