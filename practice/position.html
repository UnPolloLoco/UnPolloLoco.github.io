<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Position Practice</title>
		<script src="../js/validate.js"></script>
		<style>
			body { 
				/* background-color: #122; */
				background-image: linear-gradient(
					-20deg, #355, #122
				);
				color: #eee; 
				height: 100vh;
			}
			#green {
				background-color: #5e5;
				width: 100px;
				height: 100px;
				position: fixed;
				top: 40px;
				left: 60px;
			}
			#cactus {
				background-color: #292;
				width: 50px;
				height: 50px;
				position: absolute;
				top: 5px;
				left: 15px;
				border-radius: 25px;
			}
		</style>
	</head>
	<body>
		<h1>Beautiful Boxes</h1>

		<div id="green">
			<div id="cactus">
			</div>
		</div>
	</body>
</html>
